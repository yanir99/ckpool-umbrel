{
  "btcd": [
    {
      "url": "${BITCOIN_RPC_IP}:${BITCOIN_RPC_PORT}",
      "auth": "${BITCOIN_RPC_USER}",
      "pass": "${BITCOIN_RPC_PASS}",
      "notify": true
    }
  ],
  "btcaddress": "YOUR_DEFAULT_ADDRESS",
  "donaddress": "YOUR_DEFAULT_ADDRESS",
  "donrate": 0,
  "btcsig": "/mined by umbrel-ckpool/",
  "blockpoll": 100,
  "nonce1length": 4,
  "nonce2length": 8,
  "update_interval": 30,
  "version_mask": "1fffe000",
  "serverurl": [
    "0.0.0.0:3333"
  ],
  "mindiff": 1,
  "startdiff": 1000,
  "maxdiff": 0,
  "zmqblock": "tcp://${BITCOIN_RPC_IP}:28332",
  "logdir": "logs"
}
