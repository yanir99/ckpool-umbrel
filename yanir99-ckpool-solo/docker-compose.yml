version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: ckpool-solo_web_1
      APP_PORT: 80
    ports:
      - "8008:80"
    container_name: ckpool-solo_app_proxy_1
  init:
    image: curlimages/curl:8.7.1
    command: >
      sh -c "
        mkdir -p /conf /logs &&
        chmod -R 755 /conf &&
        chown -R 1000:1000 /conf &&
        chmod -R 755 /logs &&
        chown -R 1000:1000 /logs &&
        if [ ! -f /conf/ckpool.conf ]; then
          echo 'Downloading default ckpool.conf...' &&
          curl -fsSL https://raw.githubusercontent.com/yanir99/ckpool-umbrel/refs/heads/main/yanir99-ckpool-solo/ckpool.conf -o /conf/ckpool.conf;
        fi &&
      "
    volumes:
      - ${APP_DATA_DIR}/conf:/conf
      - ${APP_DATA_DIR}/logs:/logs
    restart: "no"

  ckpool:
    image: pinkyswear/ckpool-solo
    depends_on:
      - init
    restart: on-failure
    stop_grace_period: 30s
    ports:
      - "5333:3333/tcp"
    volumes:
      - ${APP_DATA_DIR}/conf:/srv/ckpool/conf
      - ${APP_DATA_DIR}/logs:/srv/ckpool/logs
    container_name: ckpool-solo_ckpool_1

  web:
    image: halverneus/static-file-server
    environment:
      - FOLDER=/web
      - PORT=80
    volumes:
      - ./ui:/web
      - ${APP_DATA_DIR}/conf:/web/conf
      - ${APP_DATA_DIR}/logs:/web/logs
    restart: on-failure
    container_name: ckpool-solo_web_1