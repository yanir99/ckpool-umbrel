version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: ckpool-solo_proxy_1
      APP_PORT: 80
    ports:
      - "5008:80"
    container_name: ckpool-solo_app_proxy_1

  ckpool:
    image: pinkyswear/ckpool-solo:latest
    restart: on-failure
    stop_grace_period: 30s
    ports:
      - "5333:3333/tcp"   # Stratum port
    volumes:
      - ${APP_DATA_DIR}/config:/ckpool/config
      - ${APP_DATA_DIR}/logs:/ckpool/logs
    container_name: ckpool-solo_ckpool_1

  proxy:
    image: nginx:1.25.3
    volumes:
      - ${APP_DATA_DIR}/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ckpool
    restart: on-failure
    container_name: ckpool-solo_proxy_1

  web:
    build: ./app/backend
    volumes:
      - ${APP_DATA_DIR}/config:/app/config
      - ${APP_DATA_DIR}/logs:/app/logs
    restart: on-failure
    container_name: ckpool-solo_web_1
