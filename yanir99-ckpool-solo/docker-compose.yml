version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: ckpool-solo_web_1
      APP_PORT: 80
    ports:
      - "8008:80"
    container_name: ckpool-solo_app_proxy_1

  ckpool:
    image: pinkyswear/ckpool-solo
    restart: on-failure
    stop_grace_period: 30s
    ports:
      - "5333:3333/tcp"
    volumes:
      - ${APP_DATA_DIR}/config:/ckpool/config
      - ${APP_DATA_DIR}/logs:/ckpool/logs
    container_name: ckpool-solo_ckpool_1

  web:
    image: halverneus/static-file-server
    environment:
      - FOLDER=/web
      - PORT=80
    volumes:
      - ./ui:/web
      - ${APP_DATA_DIR}/config:/web/config
      - ${APP_DATA_DIR}/logs:/web/logs
    restart: on-failure
    container_name: ckpool-solo_web_1
